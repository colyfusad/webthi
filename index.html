<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CHANGE PERSONAL INFORMAITION</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="container" >
        <label for="" style="font-size: 28px;">Change Personal Information: 'username'</label>
        <table >
            <tr >
                <td>
                    <label for="firstName" style="font-size: 20px;">First Name:</label>
                </td>
                <td> 
                    <input type="text" id="firstName"  placeholder="Nguyễn Văn Tèo" >
                </td>
            </tr>

            <tr>
                <td>
                    <label for="lastName" style="font-size: 20px;">Last Name:</label>
                </td>

                <td>
                    <input type="text" id="lastName" size="30"  placeholder="123456789">
                </td>
            </tr>

            <tr>
                <td>
                    <label for="yourClass" style="font-size: 20px;">Class:</label>
                </td>

                <td>
                    <select name="Class" id="yourClass" >
                       <option value="" style="font-size: 20px; text-align: center;">Hãy chọn lớp </option>
                       <option value="class10" style="font-size: 20px; text-align: center;">Lớp 10</option>
                       <option value="class11" style="font-size: 20px; text-align: center;">Lớp 11</option>
                       <option value="class12" style="font-size: 20px; text-align: center;">Lớp 12</option>
            </select>
                </td>
            </tr>

            <tr>
                <td>
                    <label for="gender" style="font-size: 20px;">Gender:</label>
                </td>

                <td>
                    <input name="gender" type="radio" value="Nam" checked="true" 
                           style=" width: 19px;
                                   height: 19px;
                                   margin: 13px 3px 13px 18px;
                                 ">
                                 <label for="">Nam</label>

                    <input name="gender" type="radio" value="Nữ"
                           style=" width: 19px;
                                   height: 19px;
                                   margin: 13px 3px 13px 22px;
                                 ">
                                 <label for="" >Nữ</label>

                    <input name="gender" type="radio" value="Khác" 
                           style=" width: 19px;
                                   height: 19px;
                                   margin: 13px 3px 13px 26px;
                                  ">
                                  <label for="">Khác</label>
                </td>
            </tr>

            <tr>
                <td>
                    <label for="mail" style="font-size: 20px;">Mail:</label>
                </td>

                <td>
                    <input type="text" id="mail" size="30"  placeholder="nguyenvanteo@gmail.com">
                </td>
            </tr>
        </table>
        <button>CHANGE</button>
    </div>
</body>
</html>
